schemaVersion: 1.0.0
schema:
  Site:
    type: list
    schema:
      type: dict
      schema:
        Latitude:
          type: integer
          coerce: integer
          min: -90
          meta:
          - ruleID: less_than_min_value
            meta:
            - part: geoLat
              sites: header
              version1Location: variables
              version1Table: Site
              version1Variable: Latitude
              minValue: "-90"
        Longitude:
          type: float
          coerce: float
          min: -90.15
          meta:
          - ruleID: less_than_min_value
            meta:
            - part: geoLong
              sites: header
              version1Location: variables
              version1Table: Site
              version1Variable: Longitude
              minValue: "-90.15"
      meta:
        - part: sites
          partType: tables
          version1Location: tables
          version1Table: Site
