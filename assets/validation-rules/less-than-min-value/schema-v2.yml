schemaVersion: 2.0.0
schema:
  sites:
    type: list
    schema:
      type: dict
      schema:
        geoLat:
          type: integer
          coerce: integer
          min: -90
          meta:
          - ruleID: less_than_min_value
            meta:
            - part: geoLat
              minValue: "-90"
              sites: header
        geoLong:
          type: float
          coerce: float
          min: -90.15
          meta:
          - ruleID: less_than_min_value
            meta:
              - part: geoLong
                minValue: "-90.15"
                sites: header
      meta:
        - part: sites
          partType: table
