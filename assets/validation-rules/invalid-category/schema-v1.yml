---
schemaVersion: '1.0.0'
schema:
  Sample:
    type: list
    schema:
      type: dict
      schema:
        Collection:
          anyof:
          - allowed:
            - Comp3h
            - Comp8h
            - FlowPr
            - FlowRatePr
            - other
            empty: true
          meta:
          - ruleID: invalid_category
            meta:
            - partID: coll
              dataType: categorical
              version1Location: variables
              version1Table: Sample
              version1Variable: Collection
            - partID: comp3h
              version1Location: variableCategories
              version1Table: Sample
              version1Variable: Collection
              version1Category: Comp3h
            - partID: comp8h
              version1Location: variableCategories
              version1Table: Sample
              version1Variable: Collection
              version1Category: Comp8h
            - partID: flowPr
              version1Location: variableCategories
              version1Table: Sample
              version1Variable: Collection
              version1Category: FlowPr;FlowRatePr
      meta:
      - partID: samples
        partType: tables
        version1Location: tables
        version1Table: Sample
  Site:
    type: list
    schema:
      type: dict
      schema:
        type:
          anyof:
          - allowed:
            - other
            - someOldCat1
            - wwtpMuC
            - wwtpMuS
            empty: true
          meta:
          - ruleID: invalid_category
            meta:
            - partID: siteTypeID
              dataType: categorical
              version1Location: variables
              version1Table: Site
              version1Variable: type
            - partID: wwtpMuC
              version1Category: wwtpMuC
              version1Location: variableCategories
              version1Table: Site
              version1Variable: type
            - partID: wwtpMuS
              version1Category: wwtpMuS
              version1Location: variableCategories
              version1Table: Site
              version1Variable: type
            - partID: someOldCat
              version1Category: someOldCat1
              version1Location: variableCategories
              version1Table: Site
              version1Variable: type
      meta:
      - partID: sites
        partType: tables
        version1Location: tables
        version1Table: Site
  WWMeasure:
    type: list
    schema:
      type: dict
      schema:
        type:
          anyof:
          - allowed:
            - other
            - wqCOD
            - wwCOD
            empty: true
          meta:
          - ruleID: invalid_category
            meta:
            - dataType: varchar
              partID: measureID
              version1Location: variables
              version1Table: WWMeasure
              version1Variable: type
            - partID: cod
              version1Category: wqCOD; wwCOD
              version1Location: variableCategories
              version1Table: WWMeasure; SiteMeasure
              version1Variable: type
      meta:
      - partID: measures
        partType: tables
        version1Location: tables
        version1Table: WWMeasure
