schemaVersion: 2.0.0
schema:
  sites:
    type: list
    schema:
      type: dict
      schema:
        geoLat:
          type: integer
          coerce: integer
          max: 90
          meta:
          - ruleID: greater_than_max_value
            meta:
            - part: geoLat
              maxValue: '90'
              sites: header
        geoLong:
          type: float
          coerce: float
          max: 90.15
          meta:
            - ruleID: greater_than_max_value
              meta:
                - part: geoLong
                  maxValue: '90.15'
                  sites: header
      meta:
        - part: sites
          partType: tables
