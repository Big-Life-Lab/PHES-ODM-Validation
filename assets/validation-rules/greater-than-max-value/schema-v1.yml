schemaVersion: 1.0.0
schema:
  Site:
    type: list
    schema:
      type: dict
      schema:
        Latitude:
          type: integer
          coerce: integer
          max: 90
          meta:
          - ruleID: greater_than_max_value
            meta:
            - part: geoLat
              sites: header
              version1Location: variables
              version1Table: Site
              version1Variable: Latitude
              maxValue: '90'
        Longitude:
          type: float
          coerce: float
          max: 90.15
          meta:
          - ruleID: greater_than_max_value
            meta:
            - part: geoLong
              sites: header
              version1Location: variables
              version1Table: Site
              version1Variable: Longitude
              maxValue: '90.15'
      meta:
        - part: sites
          partType: tables
          version1Location: tables
          version1Table: Site
